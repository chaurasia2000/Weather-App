<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather Forcast</title>
    <script src="https://kit.fontawesome.com/9ff106202a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="text-bg-dark">
<div class="card">
    <div class="search">
        <input type="text" id="insercity" placeholder="Enter City Name" spellcheck=" false" class="">
        <button type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div class="weather">
        <img src="https://t4.ftcdn.net/jpg/03/38/74/43/360_F_338744374_c8v4RyKnToRWqPA4SalFf8ktaMQA48QW.jpg" class="my-4" height="62px" width="63px">
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">India</h2>
        <div class="details d-flex justify-content-between my-4" style="align-items: center;">
            <div class="col d-flex justify-content">
                <img src="https://static.thenounproject.com/png/985548-200.png" height="52px" width="53px">
                <div class="mx-2" style="margin: auto">
                    <p class="humidity" style="margin-bottom: -02px;">40%</p>
                    <P>Humidity</P>
                </div>
            </div>
            <div class="col d-flex justify-content">
                <img src="https://static.vecteezy.com/system/resources/previews/000/442/866/non_2x/wind-vector-icon.jpg" height="52px" width="53px">
                <div class="">
                    <p class="wind" style="margin-bottom: -02px;">5 km/h</p>
                    <P class="mx-4">Wind Speed</P>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
